Templates.portlet.jsf.editxhtml.name=New JSF Portlet XHTML (Edit)
Templates.portlet.jsf.editxhtml.desc=XHTML used for JSF Portlet Edit mode
Templates.portlet.jsf.edit.content=\
<?xml version="1.0"?>\n\
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">\n\
\n\
<f:view\n\
	xmlns:f="http://java.sun.com/jsf/core"\n\
	xmlns:h="http://java.sun.com/jsf/html"\n\
	xmlns:ui="http://java.sun.com/jsf/facelets"\n\
>\n\
	<h:head />\n\
	<h:body>\n\
		<p>\n\
			#{i18n['${portlet_name}-hello-world']} in edit mode.\n\
		</p>\n\
	</h:body>\n\
</f:view>

