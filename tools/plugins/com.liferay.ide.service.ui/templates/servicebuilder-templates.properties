Templates.servicebuilder.sample.file.name=New Liferay Service Builder Sample File
Templates.servicebuilder.sample.file.desc=Service Builder sample file for Liferay services
Templates.servicebuilder.sample.file.content=\
<?xml version="1.0" encoding="UTF-8"?>\n\
<!DOCTYPE service-builder PUBLIC "-//Liferay//DTD Service Builder {0}//EN" "http://www.liferay.com/dtd/liferay-service-builder_{1}.dtd">\n\
<service-builder package-path="${package_path}">\n\
    <author>${author}</author>\n\
    <namespace>${namespace}</namespace>\n\
\n\
	<entity name="Foo" local-service="true" remote-service="true">\n\
\n\
		<!-- PK fields -->\n\
\n\
		<column name="fooId" type="long" primary="true" />\n\
\n\
		<!-- Audit fields -->\n\
\n\
		<column name="companyId" type="long" />\n\
		<column name="userId" type="long" />\n\
		<column name="userName" type="String" />\n\
		<column name="createDate" type="Date" />\n\
		<column name="modifiedDate" type="Date" />\n\
\n\
		<!-- Other fields -->\n\
\n\
		<column name="field1" type="String" />\n\
		<column name="field2" type="boolean" />\n\
		<column name="field3" type="int" />\n\
		<column name="field4" type="Date" />\n\
		<column name="field5" type="String" />\n\
\n\
		<!-- Order -->\n\
\n\
		<order by="asc">\n\
			<order-column name="field1" />\n\
		</order>\n\
\n\
		<!-- Finder methods -->\n\
\n\
		<finder name="Field2" return-type="Collection">\n\
			<finder-column name="field2" />\n\
		</finder>\n\
	</entity>\n\
</service-builder>\n