name: Publish

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.commits'
      - '*.markdown'
      - '**/*.markdown'

env:
  LC_ALL: en_US.UTF-8

jobs:
  Publish:
    if: (github.repository == 'liferay/liferay-ide')
    name: Publish
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout liferay-ide
        uses: actions/checkout@v2
      - name: Checkout liferay-ide-m2-repository
        uses: actions/checkout@v2
        with:
          repository: gamerson/liferay-ide-m2-repository
          path: liferay-ide-m2-repository
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache
        uses: actions/cache@v1.1.0
        with:
          path: liferay-ide-m2-repository/.cache/download-maven-plugin
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build repository
        shell: bash
        run: |
          ./mvnw clean package -DskipTests=true
      - name: Upload repository
        env:
          BINTRAY_USER: ${{ secrets.bintray_usename }}
          BINTRAY_API_KEY: ${{ secrets.bintray_apikey }}
        shell: bash
        run: |
          echo "start uploading ..."
          ./build/com.liferay.ide-repository/deployToBintray.sh ./build/com.liferay.ide-repository/target/repository/ gamerson eclipse liferay-ide update-snapshot