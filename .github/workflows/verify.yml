name: CI Build

on: [pull_request]

env:
  LC_ALL: en_US.UTF-8

jobs:
  CheckSourceFormatting:
    name: Check source formatting
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        shell: bash
        run: cd build/com.liferay.ide.build.source.formatter && ./sf.sh
  VerifyBuild:
    name: Verify Build
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout liferay-ide
      uses: actions/checkout@v2
    - name: Checkout liferay-ide-m2-repository
      uses: actions/checkout@v2
      with:
        repository: gamerson/liferay-ide-m2-repository
        path: liferay-ide-m2-repository
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache
      uses: actions/cache@v1.1.0
      with: 
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven- 
    - name: Verify build
      shell: bash
      run: ./mvnw -Dmaven.repo.local=${GITHUB_WORKSPACE}/liferay-ide-m2-repository verify -DskipTests=true
